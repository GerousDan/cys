<html lang="en">
<head>
<meta charset="utf-8">
<title>VexFlow JSON Examples</title>

<script src="vendor/underscore.js" type="text/javascript"></script>
<script src="vendor/vexflow.js" type="text/javascript"></script>
<script src="vexflow.json.js" type="text/javascript"></script>

<script type="text/javascript">

  function render_vexflow(element_id, data, render_options) {
    var element = document.getElementById(element_id);
    var json = new Vex.Flow.JSON(data);
    json.render(element, render_options);
  }

</script>

</head>

<body>
  <h1>VexFlow JSON Examples</h1>

  <h2>Simple Chord</h2>
  <canvas id="simple-chord" width="200" height="120"></canvas>
  <script type="text/javascript">
    render_vexflow("simple-chord", ["C", "E", "G", "Bb"]);
  </script>

  <h2>Simple Chord with Octaves</h2>
  <canvas id="simple-chord-with-octaves" width="600" height="120"></canvas>
  <script type="text/javascript">
    render_vexflow("simple-chord-with-octaves", ["C/5", "E/5", "G/5", "Bb/5"], { width: 200 });
  </script>
  
  <h2>Simple Chord with Duration</h2>
  <canvas id="simple-chord-with-duration" width="600" height="120"></canvas>
  <script type="text/javascript">
    render_vexflow("simple-chord-with-duration", {
      duration: "h",
      keys: ["C", "E", "G", "Bb"]
    });
  </script>

  <h2>Simple List of Notes</h2>
  <canvas id="simple-list-of-notes" width="600" height="120"></canvas>
  <script type="text/javascript">
    render_vexflow("simple-list-of-notes", [["C"], ["D"], ["E"], ["F"], ["G"]]);
  </script>

  <h2>Simple Sequence of Chords</h2>
  <canvas id="simple-sequence-of-chords" width="600" height="120"></canvas>
  <script type="text/javascript">
    render_vexflow("simple-sequence-of-chords", [
      ["C", "Eb", "G", "Bb"],
      ["C", "Eb", "F", "A"],
      ["Bb", "D", "F", "A"]
    ]);
  </script>

  <h2>Explicit Sequence of Chords</h2>
  <canvas id="explicit-sequence-of-chords" width="600" height="120"></canvas>
  <script type="text/javascript">
    render_vexflow("explicit-sequence-of-chords", {
      clef: "treble",
      notes: [
        { duration: "q", keys: ["C", "Eb", "G", "Bb"] },
        { duration: "q", keys: ["C", "Eb", "F", "A"] },
        { duration: "h", keys: ["Bb", "D", "F", "A"] }
      ]
    });
  </script>

</body>

</html>
